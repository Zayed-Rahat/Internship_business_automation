<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            <!-- Navbar -->
            <header class="container-fluid bg-primary text-white py-3">
                <div class="justify-content-center">
                    <div class="text-center">
                        <h1>Simple Calculator</h1>
                    </div>
                </div>
            </header>
            <!-- /.navbar -->
            <div class="content-wrapper p-2">
                <!-- Main content -->
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card bg-secondary p-2">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label for="number1" class="text-bold">Value 1:</label>
                                        <input type="text" class="form-control" id="number1"
                                            placeholder="Enter Your First Number">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="number2" class="text-bold">Value 2:</label>
                                        <input type="text" class="form-control" id="number2"
                                            placeholder="Enter Your Second Number">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="answer" class="text-bold">Answer:</label>
                                        <input type="text" class="form-control" id="answer" placeholder="Answer"
                                            disabled>
                                    </div>
                                    <div class="col-12 p-2 d-flex justify-content-center flex-wrap">
                                        <button type="submit" class="btn btn-primary mx-1 my-1">Add</button>
                                        <button type="submit" class="btn btn-primary mx-1 my-1">Subtract</button>
                                        <button type="submit" class="btn btn-primary mx-1 my-1">Multiply</button>
                                        <button type="submit" class="btn btn-primary mx-1 my-1">Divide</button>
                                        <button type="button" id="resetBtn"
                                            class="btn btn-success mx-1 my-1">Reset</button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function () {

                    //Form operation handle
                    $('form').submit(function (e) {
                        e.preventDefault(); // Prevent form submission

                        var num1 = parseFloat($('#number1').val());
                        var num2 = parseFloat($('#number2').val());
                        var operation = $(this).find('button:focus').text(); // Get text of focused button

                        var result;
                        switch (operation) {
                            case 'Add':
                                result = num1 + num2;
                                break;
                            case 'Subtract':
                                result = num1 - num2;
                                break;
                            case 'Multiply':
                                result = num1 * num2;
                                break;
                            case 'Divide':
                                if (num2 !== 0) {
                                    result = num1 / num2;
                                } else {
                                    result = 'Cannot divide by zero';
                                }
                                break;
                            default:
                                result = 'Invalid Operation';
                        }


                        $('#answer').val(result);
                    });

                    //Reset
                    $('#resetBtn').click(function () {
                        $('#number1').val('');
                        $('#number2').val('');
                        $('#answer').val('');
                    });

                    //Disable Answer Field

                    $('#number1, #number2').on('input', function () {
                        if (!isNaN(num1) && !isNaN(num2) && !isNaN(result)) {
                            $('#answer').prop('disabled', false);
                        } else {
                            $('#answer').prop('disabled', true).val('');
                        }
                    });
                });

            </script>
    </body>
</html>
